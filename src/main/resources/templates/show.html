<!DOCTYPE html>
<html lang="zh-CN">
    <head>
        <script type="text/javascript" th:src="@{https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js}"></script>
        <link th:href="@{https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css}" rel="stylesheet"/>
        <link th:href="@{/css/default.css}" rel="stylesheet"/>
        <link rel="icon" th:href="@{/images/favicon.ico}" type="image/x-icon"/>
        <meta charset="UTF-8"/>
        <title>用户管理</title>
    </head>

    <body>
        <div class="container">
        <div class="contentDiv">


            <legend>
                <strong><h1>用户管理</h1></strong>
            </legend>

            <form th:action="@{/users/{action}(action=${action})}" method="post" class="form-horizontal">

                <input type="hidden" name="id" th:value="${user.id}"/>

                <div class="form-group">
                    <label for="user_name" class="col-sm-2 control-label">名称</label>
                    <div class="col-xs-10">
                        <p th:text="${user.name}"></p>

                    </div>
                </div>
                <div class="form-group">
                    <label for="user_name" class="col-sm-2 control-label">密码</label>
                    <div class="col-xs-10">
                        <p th:text="${user.password}"></p>

                    </div>
                </div>
                <div class="form-group">
                    <label for="user_name" class="col-sm-2 control-label">邮箱</label>
                    <div class="col-xs-10">
                        <p th:text="${user.email}"></p>

                    </div>
                </div>
                <div class="form-group">
                    <label for="user_name" class="col-sm-2 control-label">手机</label>
                    <div class="col-xs-10">
                        <p th:text="${user.phone}"></p>

                    </div>
                </div>




            </form>
        </div>
        </div>
    </body>
</html>
